version: "3.8"

services:
    app:
        build: .
        volumes:
            - ./src:/app
        environment:
            PORT: 3000
            PROJECT_ID: projectId
            _API_KEY: apiKey
            _AUTH_DOMAIN: authDomain
            _STORAGE_BUCKET: storageBucket
            _MESSAGE_SENDER_ID: messageSenderId
            _APP_ID: appId
        ports:
            - 3000:3000
        stdin_open: true
        command: yarn start